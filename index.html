<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>مقياس التفكير الإيجابي والسلبي</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background-color: #f0f2f5;
      padding: 40px;
      direction: rtl;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #004d40;
      text-align: center;
    }
    .question {
      margin-bottom: 20px;
    }
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      display: block;
      margin: 30px auto 10px;
      background: #004d40;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      display: none;
      padding: 20px;
      border-radius: 8px;
      margin-top: 30px;
      white-space: pre-wrap;
    }
    .negative { background: #fdecea; border-right: 6px solid #e53935; }
    .neutral { background: #fff8e1; border-right: 6px solid #f9a825; }
    .positive { background: #e8f5e9; border-right: 6px solid #43a047; }
  </style>
</head>
<body>
  <div class="container">
    <h1>🧠 مقياس التفكير الإيجابي والسلبي</h1>
    <p>هل تنظر للحياة بعين ممتنة… أم بعين متوجسة؟ هذا المقياس يساعدك على اكتشاف نمط تفكيرك.</p>

    <form id="quizForm">
      <div id="questions"></div>
      <button type="submit">احسب النتيجة</button>
    </form>

    <div id="result" class="result"></div>
  </div>

  <script>
    const questions = [
      "عندما أواجه موقفًا صعبًا، أحاول طمأنة نفسي بأنني سأتجاوزه.",
      "أسترجع قبل النوم مواقف أثرت في نفسي، سواء كانت قديمة أو حديثة.",
      "أُفسّر غالبًا المواقف الصعبة على أنها تجارب أتعلم منها.",
      "أُفكّر غالبًا أن التعامل مع أغلب الأمور في حياتي ليس سهلًا.",
      "أُؤمن أن المستقبل سيكون أفضل من حاضري مهما كانت التحديات.",
      "أُفكّر أحيانًا أن حظي يعاكسني في كثير من الأمور.",
      "أُحاول غالبًا إيجاد حلول عند وقوع مشكلة بدلًا من التفكير في من ألومه.",
      "أُفكّر غالبًا في الأمور التي أزعجتني، وأنسى بسرعة ما أسعدني.",
      "أُفكّر أحيانًا أن بعض الناس يقصدون إزعاجي بكلامهم أو تصرفاتهم.",
      "أُفكّر أن الخطأ فرصة جديدة للتعلّم.",
      "أُفكّر أحيانًا أن الماضي مليء بالأخطاء التي يصعب تجاوزها.",
      "تخطر في بالي أحيانًا أفكار أن شيئًا سيئًا قد يحدث فجأة."
    ];

    const feedback = {
      negative: `🟥 نتيجتك: التفكير السلبي

📌 عنوان: “رسالة لمن أنهكه التفكير الطويل”

❝ سنوات من التفكير الزائد، والقلق والتوقعات، لم تحمِك… بل أتعبتك. ❞
ابدأ اليوم بتخفيف وطأة الأفكار السوداوية. ليس كل ما تفكر فيه واقع… ولا كل ما تخشاه سيقع.
خذ خطوة بسيطة نحو الامتنان، وستبدأ الأفكار تتغيّر من الداخل.`,
      
      neutral: `🟨 نتيجتك: التفكير المختلط

📍 عنوان: “أنت على مفترق طرق”

❝ أحيانًا إيجابي… وأحيانًا تغلبك الهواجس ❞
ليس هذا عيبًا، بل علامة على أنك في مرحلة انتقال. حافظ على مساحة النور في داخلك، وراقب أفكارك حين تميل نحو القلق، واجعلها واعية.`,
      
      positive: `🟩 نتيجتك: التفكير الإيجابي

📍 عنوان: “ما تملكه… أثمن مما تظن”

❝ تفكيرك المتزن علامة على نضج ووعي ❞
استمر. فالإيجابية ليست تجاهلًا، بل مهارة. وانشر هذا النمط من التفكير بين من تحب، فالعقل المضيء نور لغيره.`
    };

    const questionsContainer = document.getElementById("questions");
    questions.forEach((text, i) => {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `
        <label><strong>${i + 1}. ${text}</strong></label>
        <select required name="q${i}">
          <option value="">اختر درجة</option>
          <option value="1">1 - لا تنطبق إطلاقًا</option>
          <option value="2">2 - نادرًا ما تنطبق</option>
          <option value="3">3 - أحيانًا تنطبق</option>
          <option value="4">4 - غالبًا ما تنطبق</option>
          <option value="5">5 - تنطبق تمامًا</option>
        </select>
      `;
      questionsContainer.appendChild(div);
    });

    document.getElementById("quizForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let score = 0;
      const selects = document.querySelectorAll("select");
      for (let select of selects) {
        if (!select.value) {
          alert("يرجى الإجابة على جميع الأسئلة");
          return;
        }
        score += parseInt(select.value);
      }

      const resultBox = document.getElementById("result");
      resultBox.style.display = "block";

      if (score <= 30) {
        resultBox.className = "result negative";
        resultBox.textContent = feedback.negative;
      } else if (score <= 45) {
        resultBox.className = "result neutral";
        resultBox.textContent = feedback.neutral;
      } else {
        resultBox.className = "result positive";
        resultBox.textContent = feedback.positive;
      }

      window.scrollTo({ top: resultBox.offsetTop, behavior: "smooth" });
    });
  </script>
</body>
</html>
